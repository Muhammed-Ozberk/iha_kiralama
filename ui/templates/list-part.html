  <body id="page-top">

        <!-- Nav Item - Creat Part -->

      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Sidebar Toggle (Topbar) -->

              <i class="fa fa-bars"></i>
            </button>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <div class="topbar-divider d-none d-sm-block"></div>

              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span
                    class="mr-2 d-none d-lg-inline text-gray-600 small"
                    id="user-name"
                    >Douglas McGee</span
                  >
                  <!-- Burada kullanıcı adı gösterilecek -->
                  <img
                    class="img-profile rounded-circle"
                    src="../static/img/undraw_profile.svg"

                </a>
                <!-- Dropdown - User Information -->
                <div

                  <a class="dropdown-item" href="#">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Profile

                  <a

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <div class="container-fluid">
                <div class="table-responsive">
                  <table
                    id="partsTable"
                    class="table table-striped table-bordered"
                    style="width: 100%"
                  >
                    <thead>
                      <tr>
                        <th>Part Type</th>
                        <th>Aircraft Model</th>
                        <th>Stock Quantity</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"

              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>

            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"

              Cancel
            </button>

    </div>

    <!-- Edit Part Modal -->
    <div
      class="modal fade"
      id="editPartModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editPartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPartModalLabel">Edit Part</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editPartForm">
              <div class="form-group">
                <input type="hidden" id="part-type" name="part_type" />
              </div>
              <div class="form-group">
                <label for="aircraft-model">Aircraft Model</label>
                <select
                  class="form-control"
                  id="aircraft-model"
                  name="aircraft_model"
                  required
                >
                  <!-- Dropdown içeriği dinamik olarak doldurulacak -->
                </select>
              </div>
              <div class="form-group">
                <label for="stock-quantity">Stock Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="stock-quantity"
                  name="quantity_in_stock"
                  required
                />
              </div>
              <input type="hidden" id="part-id" name="id" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" id="saveEditBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>

    <script>
      $(document).ready(function () {
        // Kullanıcı bilgilerini alınır
        $.ajax({
          type: "GET",
          url: "/api/accounts/user-info/",
          success: function (response) {
            const username = response.first_name + " " + response.last_name;
            $("#user-name").text(response.username);
          },
          error: function (xhr, status, error) {
            console.log("Kullanıcı bilgileri alınamadı: " + error);
          },
        });

        // Logout işlemi
        $(".logout").on("click", function (e) {
          e.preventDefault();
          $.ajax({
            type: "GET",
            url: "/api/accounts/logout/",
            success: function (response) {
              if (response.message) {
                window.location.href = "/";
              }
            },
            error: function (xhr, status, error) {
              console.error("Logout error: " + error);
            },
          });
        });
      });

      $(document).ready(function () {
        // DataTable oluşturulur
        var table = $("#partsTable").DataTable({
          ajax: {
            url: "/api/parts/",
            type: "GET",
            dataSrc: function (json) {
              console.log(json);
              return json.data; // API'den gelen veriyi DataTable formatına uygun hale getirilir
            },
            data: function (d) {
              return {
                draw: d.draw, // DataTables'ın mevcut "çizim" numarası
                page: d.start / d.length + 1, // Sayfa numarası
                page_size: d.length, // Sayfa başına öğe sayısı
                "search[value]": d.search.value, // Arama değeri
              };
            },
          },
          columns: [
            {
              data: "part_type_detail",
              render: function (data, type, row) {
                return data.name; // part_type içindeki name alanını yazdır
              },
            },
            {
              data: "aircraft_model_detail",
              render: function (data, type, row) {
                return data.name; // aircraft_model içindeki name alanını yazdır
              },
            },
            { data: "quantity_in_stock" },
            {
              data: null,
              render: function (data, type, row) {
                return `
                  <button class="btn btn-primary btn-sm edit-part" data-id="${row.id}">Edit</button>
                  <button class="btn btn-danger btn-sm delete-part" data-id="${row.id}">Delete</button>
                `;
              }, // Edit ve Delete butonlarını render edilir
            },
          ],
          processing: true,
          serverSide: true,
          responsive: true,
        });

        // CSRF token'ını almak için fonksiyon
        function getCSRFToken() {
          var csrfToken = document.cookie.match(/csrftoken=([\w-]+)/);
          return csrfToken ? csrfToken[1] : "";
        }

        // Parça silme butonuna tıklama olayı
        $("#partsTable").on("click", ".delete-part", function () {
          const partId = $(this).data("id");
          if (confirm("Are you sure you want to delete this part?")) {
            $.ajax({
              type: "DELETE",
              url: `/api/parts/${partId}/`,
              headers: {
                "X-CSRFToken": getCSRFToken(), // CSRF token'ı başlık olarak gönderilir
              },
              success: function () {
                alert("Part deleted successfully.");
                $("#partsTable").DataTable().ajax.reload(); // Tabloyu yeniden yüklenir
              },
              error: function () {
                alert("Error deleting part.");
              },
            });
          }
        });

        // Dropdown için aircraft modellerini çekme fonksiyonu
        function populateAircraftDropdown(selectedId = null) {
          $.ajax({
            type: "GET",
            url: "/api/aircraft_models/", // Aircraft modellerini döndüren API endpoint
            success: function (response) {
              const dropdown = $("#aircraft-model");
              dropdown.empty(); // Mevcut seçenekleri temizle
              response.forEach((model) => {
                const option = $("<option>")
                  .val(model.id)
                  .text(model.name)
                  .prop("selected", model.id === selectedId); // Seçili model varsa işaretle
                dropdown.append(option);
              });
            },
            error: function () {
              alert("Error loading aircraft models.");
            },
          });
        }

        // Edit butonuna tıklandığında part bilgilerini doldurma
        $("#partsTable").on("click", ".edit-part", function () {
          const partId = $(this).data("id");

          $.ajax({
            type: "GET",
            url: `/api/parts/${partId}/`,
            headers: {
              "X-CSRFToken": getCSRFToken(),
            },
            success: function (response) {
              $("#part-id").val(response.id);
              $("#part-type").val(response.part_type);
              $("#stock-quantity").val(response.quantity_in_stock);

              // Dropdown'ı doldur ve mevcut modeli seç
              populateAircraftDropdown(response.aircraft_model.id);

              $("#editPartModal").modal("show");
            },
            error: function () {
              alert("Error fetching part details.");
            },
          });
        });

        // Edit işlemini kaydetme
        $("#saveEditBtn").on("click", function () {
          const partId = $("#part-id").val();
          const updatedPart = {
            part_type: $("#part-type").val(),
            aircraft_model: $("#aircraft-model").val(), // Seçilen modelin ID'si
            quantity_in_stock: $("#stock-quantity").val(),
          };

          $.ajax({
            type: "PUT",
            url: `/api/parts/${partId}/`,
            headers: {
              "X-CSRFToken": getCSRFToken(),
            },
            data: JSON.stringify(updatedPart), // Güncellenmiş veriyi gönder
            contentType: "application/json", // JSON formatı belirt
            success: function (response) {
              alert("Part updated successfully.");
              $("#editPartModal").modal("hide");
              $("#partsTable").DataTable().ajax.reload(); // Tabloyu yeniden yükle
            },
            error: function () {
              alert("Error updating part.");
            },
          });
        });
      });
    </script>
  </body>
